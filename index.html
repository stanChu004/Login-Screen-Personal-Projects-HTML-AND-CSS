<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<section class="login-box">

<div class="login-box-content">

<h1>Login</h1>
<p>Doesn't have an account yet? <a href="#">Sign Up</a></p>

<form>
    <label for="username">Email Adress</label> <br><br>
    <input 
     
     class="email-input"
     type="text" 
     id="username" 
     name="username">
<br><br>
    <label for="username">Password</label> <br><br>
    <input 
    
    class="password-input"
    type="text" 
    id="username"
    name="username">
<br><br>
  <br><br><label class="remember-me" for="subscribe">Remember me</label> 
  <input
  class="checkbox"
  type="checkbox" 
  id="subscribe" 
  name="subscribe">

</form>

<button  onclick="window.location.href = '//127.0.0.1:5500/account.html';"class="login-button">LOGIN</button>

<p id="sign-up-option">or login with</p>

<button class="google-button">Google</button>
<button class="facebook-button">Facebook</button>

</div>

</section>    

<div>

    <img 
    
    class="vector-art"
    src="Wavy_Tech-24_Single-02.jpg"
    alt="vector art design illustrating login">

</div>

    
</body>
</html>
